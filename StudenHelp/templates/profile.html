<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .profile {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            text-align: center;
            width: 600px;
            margin: 0 auto;
            margin-top: 30px;
        }
        .profile img {
            border-radius: 50%;
            margin-right: 100px;
            width: 220px;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }
        .profile p {
            font-size: 20px;
            font-family: sans-serif;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
        }
        button{
            margin-left: 80px;
            width: 120px;
            height: 40px;
            margin-right: 16px;
        }
        .element{
            display: flex;
        }
        .nom{
            width: 200px;
            flex-direction: column;
            display: flex;
            text-align: left;

        }
</style>

    {% extends 'base.html' %}
    {% load static %}
    {% block content %}
    <div class="profile">
        <img src="../../media/pdi.webp" alt="">
        <input type="file" id="profile-image">  
         {% if user.is_authenticated %}
         <div class="element">
            <div class="nom">
                <p>{{ user }}</p>
                <p>nom et prenom </p> 
            </div>
             <!-- <p> Post : <span id="postCount">X</span></p> -->
             <button type="button" class="btn btn-secondary">Edit Profil</button>
